<aside>
<app-wheader></app-wheader>
<main fxLayout="row" fxLayoutAlign="center center" style="text-align: center; padding: 15px;">
    
  <mat-card fxFlex="100" style="height: 88vh;" > 
  <div style="height: 80px;">
    <h1 class="create">Create Wallet: Bitcoin (BTC)</h1>
  </div>
  <form [formGroup]="createWalletForm" novalidate autocomplete="off" (ngSubmit)="createWalletDetails(CreateWallet)">
  <div class="form-horizontal">
      <div class="form-group" id="height">
        <label for="walletidentifier" class="col-sm-2 control-label">Wallet Identifier</label>
        <div class="col-sm-10" >
          <input type="text" class="form-control" id="walletidentifier" placeholder="Wallet Identifier" [(ngModel)]="CreateWallet.walletid" formControlName="walletid">
        </div>
      </div>
      <div class="form-group" id="height">
          <label for="walletidentifier" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="walletidentifier" placeholder="Password" [(ngModel)]="CreateWallet.walletpassword" formControlName="walletpassword" >
          </div>
        </div>
        <div class="form-group" id="height">
            <label for="walletidentifier" class="col-sm-2 control-label">Password (Confirm)</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="walletidentifier" placeholder="Password (Confirm)">
            </div>
          </div>
      <div class="form-group" id="height">
        <div class="col-sm-offset-2 col-sm-10" style="text-align: left;">
            <button mat-raised-button id="btn">Create</button>
        </div>
      </div>
    </div>
  </form>
</mat-card>
</main>
</aside>
